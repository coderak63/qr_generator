	<script>
		var qrcode = new QRCode("qrcode","https://ak63.in");
		function changeQR(input_type){
			let txt = "";
			switch (input_type) {

			  case 1:
				 txt = document.getElementById("text_input").value;
				break;
			  case 2:
				 txt = document.getElementById("url_input").value;
				 txt = 'http://'.concat(txt);
				break;
			  case 3:
				 txt = document.getElementById("phone_input").value;
				 txt = 'tel:'.concat(txt);
				break;
			  case 4:
				 let sms_ph = document.getElementById("sms_input_phone").value;
				 let sms = document.getElementById("sms_input").value;
				 txt = 'SMSTO:'.concat(sms_ph).concat(':').concat(sms);
				break;
			  case 5:
				 let email_address = document.getElementById("email_input_address").value;
				 let email_subject = document.getElementById("email_input_subject").value;
				 let email_body = document.getElementById("email_input_body").value;
				 txt = 'mailto:'.concat(email_address).concat('?subject=').concat(email_subject).concat('&body=').concat(email_body);
				break;
			  case 6:
			  	 let wifi_ssid = document.getElementById("wifi_input_ssid").value;
				 let wifi_password = document.getElementById("wifi_input_password").value;
				 let wifi_hidden = (document.getElementById("wifi_input_hidden").checked == true)?'true':'false';
				 console.log(wifi_hidden);
				 let wifi_encryption = document.querySelector("input[type='radio'][name=wifi_input_encryption]:checked").value;
				 txt = 'WIFI:T:'.concat(wifi_encryption).concat(';S:').concat(wifi_ssid).concat(';P:').concat(wifi_password).concat(';H:').concat(wifi_hidden).concat(';');
				break;

			}
			
			qrcode.clear();
			qrcode.makeCode(txt);
		}
		
		function downloadImg(){
			var img = document.getElementById("qrcode").getElementsByTagName('img')[0];
			var url = img.src.replace(/^data:image\/[^;]+/, 'data:application/octet-stream');
			window.open(url);	
			
		}
		
	</script>
